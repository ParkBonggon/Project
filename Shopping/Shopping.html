<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonggon's Shopping</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>
        <img src="./shopping-template/img/logo.png" alt="logo" class="logo">
    </h1>
    <header class="Bts">
        <button class="Bt"
        ><img src="shopping-template/img/blue_t.png" alt="t-shirt" class="imgBt">
        </button>
        <button class="Bt">
            <img src="shopping-template/img/blue_s.png" alt="skirt" class="imgBt">
        </button>
        <button class="Bt">
            <img src="shopping-template/img/blue_p.png" alt="pants" class="imgBt">
        </button>
        <button class="Bt colorBt Blue">Blue</button>
        <button class="Bt colorBt Yellow">Yellow</button>
        <button class="Bt colorBt Pink">Pink</button>
    </header>
    <main>
        <ul class="clothes">
            <li class="clothes-line">
                <img src="shopping-template/img/blue_p.png" alt="blue-pants" class="clothes-thumbnail">
                <span class="gender-size">male, large</span>
            </li>
        </ul>
    </main>
    
</body>
</html>
