<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="TodoList.js" defer></script>
    <link rel="stylesheet" href="TodoList.css">
    <script src="https://kit.fontawesome.com/b900566056.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="list">
        <header class="head">
            <span class="title">Todo List</span>
            <main class="main">
                <div class="boxing">
                    <input type="text" class="string box" placeholder="Name" required>
                </div>
                <div class="price boxing">
                    <input type="number" class="int box" placeholder="Number" required>
                </div>
                <button type="button" class="addBtn">+
                </button>
            </main>
        </header>
        <ul class="items">
            <!--<li class="item-row">

                    <label for="check-box"></label>

                        <span class="item-cost"></span>
                    </div>
                    <button type="button" class="delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
                <div class="line"></div>
            </li>-->
        </ul>
        <footer class="menu">
            <div class="icon">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="submenu">
                <!-- <button type="button" class="selected-delete button in">Selected delete</button> -->
                <!-- <button type="button" class="all-delete button in">All delete</button> -->
            </div>
        </footer>
    </section>
</body>

</html>
